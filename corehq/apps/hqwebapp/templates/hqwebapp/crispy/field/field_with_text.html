{% load crispy_forms_field %}

{% if field.is_hidden %}
	{{ field }}
{% else %}
    <div class="control-group">
        <label for="{{ field.id_for_label }}" class="control-label">
            {{ field.label|safe }}
        </label>
        <div class="controls" style="padding-top: 5px;">
            <input type="hidden"
                   name="{{ field.html_name }}"
                   id="{{ field.auto_id }}"
                   value="{{ field.value|default_if_none:"" }}" />
            {{ field_text|safe }}
        </div>
    </div>
{% endif %}
