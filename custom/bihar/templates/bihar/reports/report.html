{% extends "reports/async/tabular.html" %}
{% load hq_shared_tags %}
{% load report_tags %}
{% load i18n %}

{% block js-inline %} {{ block.super }}
    <script type="text/javascript">
        $(function() {
            var reportFilters = $('.hq-accordion-control');
            var scrollContent = $('.dataTables_scrollBody');
            var reportContent = $('#report-content');

            // a bit hackish, but allows to display table content with sticky headers and vertical
            // and horizontal content scrolls, without need to scroll entire page
            reportContent.height(0.65 * ($('.row-fluid').height() - reportFilters.height()));
            scrollContent.height(reportContent.height());
            $('.dataTables_wrapper').height(reportContent.height());
        });
    </script>

{% endblock %}
