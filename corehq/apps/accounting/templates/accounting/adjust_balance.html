{% load crispy_forms_tags %}
{% load i18n %}


{% for invoice in invoices %}
    <div class="modal hide fade" id="adjustBalanceModal-{{ invoice.id }}">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">&times;</a>
            <h3>{% trans "Adjust Balance for Invoice #" %}{{ invoice.invoice_number }}</h3>
        </div>
        {% crispy adjust_balance_form %}
    </div>
{% endfor %}
